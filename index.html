<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Climate</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100;200;300;500;600&family=Inter:wght@300;400;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="container-card">
            <div class="container-search">
                <label for="search-city">
                    <input type="text" name="city" id="search-city">
                    <button type="button" id="search-btn"><i class="fa-solid fa-magnifying-glass" style="color: #fff;"></i></button>
                </label>
                
            </div>
            <div class="container-climate">
                    <div class="climate-city-name">
                        <h2>Ingrese el nombre de una ciudad</h2>
                    </div>
                    <div class="climate-stats">
                        <div class="climate-stats-temp">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt=""><h1>- °C</h1>
                        </div>
                        <h4>-  -</h4>
                        <h4>Humendad : - %</h4>
                        <h4>Velocidad del viento : - km/h</h4>
                    </div>
                    <div class="climate-stats-field">
                        <div class="min">
                            - °C 
                            <small>mínima</small>
                        </div>
                        <div class="feels">
                            - °C
                            <small>sensación</small>
                        </div>
                        <div class="max">
                            - °C
                            <small>máxima</small>
                        </div>
                    </div>
                    
            </div>

        </div>
    </div>
    
    

    <script src="https://kit.fontawesome.com/f82c4a6d61.js" crossorigin="anonymous"></script>
    <script src="index.js" ></script>
</body>
</html>
